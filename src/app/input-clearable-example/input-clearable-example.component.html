<mat-form-field class="example-form-field">
    <mat-label>Первая величина</mat-label>
    <input matInput type="number" [(ngModel)]="valueOne">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<br>
<mat-form-field class="example-form-field">
    <mat-label>Вторая величина</mat-label>
    <input matInput type="number" [(ngModel)]="valueTwo">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<br>
<mat-form-field class="example-form-field">
    <mat-label>Третья величина</mat-label>
    <input matInput type="number" [(ngModel)]="valueTree">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<br>
<p>The sum of the values is: {{valueOne*1 * valueTwo*1}}</p>
<mat-form-field appearance="outline">
    <mat-label>Вторая величина</mat-label>
    <input matInput type="number" [(ngModel)]="valueTwo * valueOne" readonly>
</mat-form-field>
